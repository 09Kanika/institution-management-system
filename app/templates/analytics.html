<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link rel="stylesheet" href="../static/css/analytics.css">
    <script src="../static/js/analytics.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h1>Parul University</h1>
            <ul>
                <li><a href="#" id="dashboard-btn">Dashboard</a></li>
                <li><a href="#" class="active">Analytics</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Fees</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>

        <!-- Content Section -->
        <div class="content">
            <!-- Attendance Section -->
            <div class="header">
                <h2>Attendance</h2>
                <div class="month-summary">
                    <div class="summary-box">
                        <h3>Total Slots</h3>
                        <p>252</p>
                    </div>
                    <div class="summary-box">
                        <h3>Present Slots</h3>
                        <p>206</p>
                    </div>
                    <div class="summary-box">
                        <h3>Absent Slots</h3>
                        <p>46</p>
                    </div>
                </div>
            </div>

            <!-- Graph Section -->
            <div class="graph-section">
                <h2>Month View</h2>
                <img src="graph.png" alt="Graph View" class="graph-img">
            </div>

            <!-- Exam Report Section -->
            <div class="exam-report">
                <h2>Exam Report</h2>
                <div class="report-content">
                    <p><strong>Semester:</strong> 5</p>
                    <p><strong>Grade:</strong> A 7.79</p>
                    <p><strong>CGPA:</strong> 7.88</p>
                </div>
                <div class="subject-report">
                    <table>
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Subject</th>
                                <th>Credits</th>
                                <th>Grade</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2018305</td>
                                <td>Software Engineering</td>
                                <td>3.00</td>
                                <td>A+</td>
                            </tr>
                            <!-- Add other rows -->
                        </tbody>
                    </table>
                </div>
                <div class="grade-graph">
                    <h3>Grade Progress</h3>
                    <img src="grade-graph.png" alt="Grade Progress Graph" class="grade-img">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
